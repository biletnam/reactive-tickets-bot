group 'telegram-bot'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = 'org.tikets.Main'

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}


// Gradle 3.0 Scala workaround for idea
ScalaCompileOptions.metaClass.daemonServer = true
ScalaCompileOptions.metaClass.fork = true
ScalaCompileOptions.metaClass.useAnt = false
ScalaCompileOptions.metaClass.useCompileDaemon = false

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.4.10'
    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.11', version: '2.4.10'
    compile group: 'com.typesafe.akka', name: 'akka-persistence_2.11', version: '2.4.10'
    compile group: 'org.iq80.leveldb', name: 'leveldb', version: '0.7'
    compile group: 'org.fusesource.leveldbjni', name: 'leveldbjni-all', version: '1.8'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.8'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
