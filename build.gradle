group 'telegram-bot'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = 'org.tikets.Main'

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}


// Gradle 3.0 Scala workaround for idea
ScalaCompileOptions.metaClass.daemonServer = true
ScalaCompileOptions.metaClass.fork = true
ScalaCompileOptions.metaClass.useAnt = false
ScalaCompileOptions.metaClass.useCompileDaemon = false

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.4.10'
    compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.11', version: '2.4.10'
    compile group: 'com.typesafe.akka', name: 'akka-persistence_2.11', version: '2.4.10'
    compile group: 'com.typesafe.akka', name: 'akka-http-experimental_2.11', version: '2.4.10'
    compile group: 'de.heikoseeberger', name: 'akka-http-json4s_2.11', version: '1.10.0'



    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.7'

    compile group: 'com.google.inject', name: 'guice', version: '4.0'
    compile group: 'net.codingwell', name: 'scala-guice_2.11', version: '4.1.0'


    compile group: 'org.iq80.leveldb', name: 'leveldb', version: '0.7'
    compile group: 'org.fusesource.leveldbjni', name: 'leveldbjni-all', version: '1.8'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.8'

    testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.11', version: '2.4.10'
    testCompile group: 'com.typesafe.akka', name: 'akka-http-testkit_2.11', version: '2.4.10'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.scalactic', name: 'scalactic_2.11', version: '3.0.0'
    testCompile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.0'
}
